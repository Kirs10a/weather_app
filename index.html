<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather</title>
   <!--font awesome file-->
   <link rel="stylesheet" href="./css/all.min.css">
   <!--resposive css file-->
   <link rel="stylesheet" href="./css/style.css">
   <!--image swiper link-->
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        
</head>

<body>

<!--Current weather-->

<div class="card">
   <div class="labelhead">
      
   </div>
   <div class="search">
      <input type="text" id="cityInput" placeholder="Enter City Name" spellcheck="false">
      <button onclick="getWeatherByCity()" class="search-btn"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
   </div>

   <div class="seperator">
     
   </div>
   

   <div class="location">     
      <button onclick="getWeatherByLocation()" class="location-btn"><i class="fa-solid fa-location-dot"></i></i> Current Location</button>
   </div>

   <div class="error">
      <p>Invalid City Name</p>
   </div>


   <!--Current weather -->
   <div class="weather" id="weather">
      <img src="Img/rain.png" alt="rain icon" class="weather-icon">
      <h1 class="temp" id="current-temp">14Â°C</h1>
      <h2 class="city">Cape Town</h2>
      <div class="details">
         <div class="col">
            <img src="./Img/humidity.png" alt="humidity icon">
            <div>
               <p class="humidity">90%</p>
               <p>Humidity</p>

            </div>
         </div>
         <div class="col">
            <img src="./Img/wind.png" alt="wind icon">
            <div>
               <p class="wind">3 km/h</p>
               <p>Wind Speed</p>
      </div>
      </div>
      </div>

   </div>

<!--5 day weather forecast-->
   
<div class="days-forecast" id="days-forecast">
   <div class="forecast" id="forecast">
      <div class="weather-forecast-item" id="weather-forecast-item">
          

      </div>
   </div>

   <div class="forecast" id="forecast">
      <div class="weather-forecast-item">


      </div>
   </div>

   <div class="forecast" id="forecast">
      <div class="weather-forecast-item">


      </div>
   </div>

   <div class="forecast" id="forecast">
      <div class="weather-forecast-item">


      </div>
   </div>

      </div>
      
<!--City images display-->
   <div>
   <div class="swiper-container">
      <div class="swiper-wrapper" id="city-image-slider"></div>

   </div>
   </div>
   </div>

</div> 

<!--js file-->
<script src="./script.js" defer></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./script.js"></script>
    
</body>
</html>
